<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Daniel McKinney - Personal Webpage</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;

        }
        .social-links {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
            position: relative;
            width: 33.33%; /* Equal width for each link */
            text-align: center;
        }
        .social-links a:hover {
            color: #1da1f2;
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }
        .social-icons img {
            width: 40px;
            margin-top: 10px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.5);
        }
        .instagram-icon {
            position: relative;
            left: +28px; /* Adjust this value to position the icon */
        }
        .telegram-icon {
            position: relative;
            right: +28px; /* Adjust this value to position the icon */
        }
    </style>
</head>
